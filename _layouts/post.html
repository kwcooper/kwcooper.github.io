---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1> 
  

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    init: {{ page.date | date: "%B %e, %Y" }} 
    updated: {{ page.updated | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
