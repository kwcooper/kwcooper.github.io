---
layout: default
title: News
description: A few updates for those curious
permalink: '/news'
---

<!-- start: blog header -->
<section class="site-blog-header">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h1>{{ page.title }}</h1>
        <p>
          {{ page.description }}
        </p>
      </div>
    </div>
  </div>
</section>
<!-- end: blog header -->

<!-- start: News section -->
<section class="site-news">
  <div class="container">
    <div class="row">
      {% for newsitem in site.data.news.testimonial_item %}
      
      <div class="col-lg-4 col-md-6">
        <div class="site-news-item">
          <div class="site-news-item-header">
            <div class="person">
              <h5>{{ newsitem.name }}</h5>
              <p>{{ newsitem.date }}</p>
            </div>
          </div>
          <p class="site-news-item-body">
            {{ newsitem.quote }}
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- end: testimonial section -->
