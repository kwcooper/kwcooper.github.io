  - title       : "Can the Machine Understand: An Evidence Based Approach to the Chinese Room"
    image       : "images/pub_img/2018-Cooper.png"
    name        : PABLO ESCOBAR
    summary     : "Could a machine ever understand as well as a human can? A famous philosophy thought experiment known as the Chinese Room would argue no, that it would still be an imitation, even if it could fool us. In this paper, I dissociate the Chinese Room into two main points, and then examine what modern neuroscience may add to the argument. Briefly reviewing the cognitive and behavioral neuroscience of memory, language, and semantic understanding, I reevaluate this thought experiment against machines, with an early conclusion that its punchline may be too strong of a conclusion."
    abstract    : "The debate of a thinking machine continues on, especially in an era where machines are achieving tasks that we never thought possible. In this essay, I explore one of the most famous critiques of the thinking machine, Searle’s Chinese room, by breaking down his argument into two claims of varying scope. I then offer an alternative method to assess this argument, by employing a top down approach in contrast to Searles which seems to advance from the conclusion. I explore the current thinking on how the human brain may come to understand the world, as well as some of the aspects of these semantics. This is all in an effort to elucidate some the features necessary for machine understanding and to accurately assess whether a machine possesses them. I conclude that Searle may have been too quick to judge the abilities of computers, and that a claim that any digital computer cannot understand is much too strong."
