  - title       : "COVID-19 and the Chemical Senses: Supporting Players Take Center Stage"
    image       : "images/pub_img/2020-Cooper.png"
    name        : PABLO ESCOBAR
    summary     : "The main neurological symptom of COVID-19 is loss of smell and taste. Interestingly, given that many patients with COVID-19 report minimal if any nasal congestion, the virus may use mechanisms that are distinct from similar viruses to result in these symptoms. This work reviewed the main hypothesis of how the COVID-19 virus may be affecting the cells and circuits which contribute to the perception of smell and taste. We highlight an array of findings which point to the idea that the virus may not target neurons directly, but the cells which support them, and also explore the likelihood of the virus altering normal brain function given the current evidence. We also propose specific experiments which need to be conducted to further understand the interaction between the virus and smell and taste perception."
    abstract    : "The main neurological manifestation of COVID-19 is loss of smell or taste. The high incidence of smell loss without significant rhinorrhea or nasal congestion suggests that SARS-CoV-2 targets the chemical senses through mechanisms distinct from those used by endemic coronaviruses or other common cold-causing agents. Here we review recently developed hypotheses about how SARS-CoV-2 might alter the cells and circuits involved in chemosensory processing and thereby change perception. Given our limited understanding of SARS-CoV-2 pathogenesis, we propose future experiments to elucidate disease mechanisms and highlight the relevance of this ongoing work to understanding how the virus might alter brain function more broadly."
