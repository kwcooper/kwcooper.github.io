  - title       : "Avalanche: an End-to-End Library for Continual Learning"
    image       : "images/pub_img/2021-Lomonaco.png"
    name        : PABLO ESCOBAR
    summary     : "Continual learning is an attempt to create more humanlike artificial intelligence, by providing it the tools to learn without forgetting over its lifetime, and adapt to a constantly changing environment. Recently, we have witnessed a renewed and fast-growing interest in research to attempt to solve this problem, particularly with deep neural networks.  However, these algorithms are difficult to build, and sometimes struggle with reproducibility. To aid this problem, we propose Avalanche, an open-source end-to-end library for continual learning research, designed to provide a shared and collaborative environment for fast prototyping, training, and reproducible evaluation of continual learning algorithms."
    abstract    : "Learning continually from non-stationary data streams is a long-standing goal and a challenging problem in machine learning. Recently, we have witnessed a renewed and fast-growing interest in continual learning, especially within the deep learning community. However, algorithmic solutions are often difficult to re-implement, evaluate and port across different settings, where even results on standard benchmarks are hard to reproduce. In this work, we propose Avalanche, an open-source end-to-end library for continual learning research based on PyTorch. Avalanche is designed to provide a shared and collaborative codebase for fast prototyping, training, and reproducible evaluation of continual learning algorithms."
