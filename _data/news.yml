testimonial_item :

  - name  : "AAAI-23 Continual Causality Bridge"
    date  : "230206"
    quote : >
            I'm co-organizing a program bridging AI causal models with continual learning. Head <a href="https://www.continualcausality.org/" target="_blank"> here </a>  for more info and come join us in DC!
  
  - name  : "Paper: Hippocampal non-spatial sequences"
    date  : "220208"
    quote : >
             Our collaborative <a href="/publications" target="_blank"> paper</a> exploring hippocampal sequence representation was recently published in Nature Communications!
  
  - name  : "Alzheimer's Clock"
    date  : "220109"
    quote : >
             A counter of the global Alzheimer's incidence <a href="/AD" target="_blank"> here! </a> 
  
  - name  : "New post on GRFP advice"
    date  : "220108"
